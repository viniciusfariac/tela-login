<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de login</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Start of header -->
    <header id="header">
        <h1>Doce sonhos</h1>
        <div id="header-links">
            <ul>
                <li class="link"><a href="#">Home</a></li>
                <li class="link"><a href="#">Who</a></li>
                <li class="link"><a href="#">Contact</a></li>
                <li id="link-sign"><a href="#">Sign in</a></li>
            </ul>
        </div>
    </header>
    <!-- End of header -->
    <!-- Start of container -->
    <div class="container">
        <main>
            <div id="sign-in">
                <h2>Sign In</h2>
                <img src="img/beijinho.png" alt="brownie">
            </div>
            <form>
                <label for="email">Email</label>
                <input type="email"
                placeholder="Enter email"
                required>
                <label for="password">Password</label>
                <input type="password"
                placeholder="Enter password"
                required>
                <p><a href="#" class="rosa">Forgot password</a></p>
                <div id="btn"><a href=""><button type="submit">Login</button></div>
                <p id="center">Dont have a account? <a href="#" class="rosa">Sign up</a></p>
            </form>
        </main>
    </div>
    <!-- End of container -->
    <!-- Start of footer -->
    <footer>
        <h3>Follow my git hub</h3>
        <p><a href="https://github.com/viniciusfariac">viniciusfariac</a></p>
    </footer>
    <!-- End of footer -->
</body>
</html>
